<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Vending Machine</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class ="display-4 px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" >Vending Machine</h1>
      <hr />

      <div class="row">
        <div class="col-md-8">
             <div class="row" id="itemButtons"></div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <form class="form-horizontal mx-auto" role="form" id="moneyForm">
                <h2>Total $ in</h2>
                <div class="form-group row">
                <div class="col-md-8 mx-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="displayMoney"
                    placeholder="0.00"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <button type="button" id="addDollar" class="btn btn-success" onclick="addMoney(1)">
                    Add Dollar
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="button" id="addQuarter" class="btn btn-success text-nowrap" onclick="addMoney(0.25)">
                    Add Quarter
                  </button>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <button type="button" id="addDime" class="btn btn-success" onclick="addMoney(0.1)">
                    Add Dime
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="button" id="addNickel" class="btn btn-success text-nowrap"onclick="addMoney(0.05)">
                    Add Nickel
                  </button>
                </div>
              </div>
            </form>
          </div>
          <hr />
          <div class="row">
            <form class="form-horizontal mx-auto" role="form" id="itemForm">
            <h2>Messages</h2>
            <div class="form-group row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="messages"
                placeholder="Welcome!"
                readonly
              />
            </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="displayItem" class="col-md-2"> Item: </label>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="displayItem"
                placeholder="Select item"
                readonly
              />
            </div>
          </div>
          <div class="form-group row ">
            <div class="col">
              <button type="button" id="purchase" class="btn btn-success text-nowrap" onclick="makePurchase()">
                Make Purchase
              </button>
            </div>
        </div>
        </form>
        </div>
          <hr />
          <div class="row">
            <form class="form-horizontal mx-auto" role="form" id="changeForm">
                <h2>Change</h2>
                <div class="form-group row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="change"
                    placeholder="Change"
                    readonly
                  />
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button type="button" id="changeReturn" class="btn btn-success text-nowrap" onclick="returnChange()">
                      Change Return
                    </button>
                  </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/home.js"></script>
  </body>
</html>
